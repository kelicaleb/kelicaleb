<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    

    <title>Document</title>

<body>
    <div class="content">
        <form id="caleb" >
            <p class="paragraph text-white" id="paragraph" >
                The following is a system whereby it generates Akan names.Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.
            </p>
            <div  id="dob" class="text-white dob">
                <input class="form-check=input" type="date">Enter your birth day.
            </div>
            <div class=" text-white male"  >
                <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  male
                </label>
            </div>
            <div class=" text-white female"  >
                <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  female
                </label>
            </div>
           
            <div class="button">
                <button type="submit" class="btn btn-success">Click here for Akan name </button>
            </div>
            
    
            
        </form>

    </div>
    
    
    <script src="main.js">
    </script>

</body>
</html>
